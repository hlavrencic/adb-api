name: Build and Publish Docker Image

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
    paths:
      - 'src/**'
      - 'config/**'
  pull_request:
    branches:
      - main
    paths:
      - 'src/**'
      - 'config/**'
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: hn8888/adb-api

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./config/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Docker Hub Description
        uses: peter-evans/dockerhub-description@v4
        continue-on-error: true
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: ${{ env.IMAGE_NAME }}
          short-description: API Docker para controlar dispositivos Android mediante ADB
          readme-filepath: ./README.md

      - name: Upload Docker Hub Icon
        continue-on-error: true
        run: |
          python3 << 'EOF'
          import requests
          import base64
          
          username = "${{ secrets.DOCKER_USERNAME }}"
          password = "${{ secrets.DOCKER_PASSWORD }}"
          repo = "${{ env.IMAGE_NAME }}"
          
          # Autenticarse
          auth_resp = requests.post(
              "https://hub.docker.com/v2/users/login",
              json={"username": username, "password": password}
          )
          token = auth_resp.json().get("token")
          
          if token:
              # Leer y encodear el icono
              with open(".icon.png", "rb") as f:
                  icon_data = base64.b64encode(f.read()).decode()
              
              # Subir el icono
              headers = {
                  "Authorization": f"JWT {token}",
                  "Content-Type": "application/json"
              }
              
              upload_resp = requests.patch(
                  f"https://hub.docker.com/v2/repositories/{repo}/",
                  headers=headers,
                  json={"full_description": open("README.md").read()}
              )
              
              print(f"Status: {upload_resp.status_code}")
              print(upload_resp.text)
          else:
              print("Error: No token received")
          EOF
